<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
    .subcard{
        position: relative;
        width: 40%;
    }
    #wimg{
        position: absolute;
        right: 10%;
        top: 25%;
    }
    input{
        background-image: url(img/122.webp);
        background-repeat: no-repeat;
        background-size: contain;
        background-position: right;
    }
    input::placeholder{
        color:white !important;
    }
    </style>
</head>
<body style="background-image: url(img/bg-weather.jpg); background-size: cover;">
    <h3 class="text-center mb-3 mt-4 text-white">Search Weather</h3>
    <div class=" d-flex justify-content-center mb-3 ">
        <input type="text" class="w-50 form-control bg-transparent text-white" id="city-name" placeholder="Type city name">
    </div>
    <div class="d-flex justify-content-center mt-0">
    <button class="btn btn-primary ms-1">search</button>
</div> 
<div class="wcard d-flex justify-content-center mt-4 ">
        <p class="text-white">search your city</p>
        
    </div>




    <script src="app.js"></script>
</body>
</html>
